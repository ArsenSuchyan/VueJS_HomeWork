<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 1</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <!-- Вводиться кількість пасажирів. Вивести:
скільки потрібно автобусів (кожен автобус на 20 місць)
скільки пляшок води (кожному пасажиру 2 пляшки)
скільки бутербродів (кожному пасажиру 3 бутерброди) -->

    <div id="app">
      <label
        >Кількість пасажирів <input type="number" v-model="passengersNumber"
      /></label>
      <hr />
      <div>Автобусів: <span>{{bussesNumber}}</span></div>
      <hr />
      <div>Пляшок води: <span>{{waterBottlesNumber}}</span></div>
      <hr />
      <div>Бутербродів: <span>{{sandwichesNumber}}</span></div>
    </div>

    <script>
      const { createApp } = Vue;

      const peopleInBus = 20;
      const waterBottlesPerPassenger = 2;
      const sandwichesPerPassenger = 3;

      createApp({
        data() {
          return {
            passengersNumber: 0
          };
        },
        computed: {
          bussesNumber() {
            return Math.ceil(this.passengersNumber / peopleInBus);
          },
          waterBottlesNumber() {
            return this.passengersNumber * waterBottlesPerPassenger;
          },
          sandwichesNumber() {
            return this.passengersNumber * sandwichesPerPassenger;
          }
        }
      }).mount("#app");
    </script>
  </body>
</html>
