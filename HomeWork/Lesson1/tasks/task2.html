<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 2</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <!-- Вводиться номер місяця. Автоматично виводити рекомендований одяг (зима – пальто, літо – шорти ….). Також автоматично виводити зображення з відповідним зображенням лісу (зима – ліс зі снігом, осінь – жовтий ліс, …).
 -->

    <div id="app">
      <label>Номер місяця <input type="number" v-model="monthNumber" /></label>
      <hr />
      <div>Рекомендуємо одягнути: <span>{{suggestedSuit}}</span></div>
      <hr />
      <img width="500px" :src="linkToImage" />
    </div>

    <script>
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            monthNumber: 0
          };
        },
        methods: {
          chooseTheSuit(monthNumber) {
            switch (monthNumber) {
              case 1:
              case 2:
              case 12:
                return "Пальто";
              case 3:
              case 4:
              case 5:
                return "Кофта";
              case 6:
              case 7:
              case 8:
                return "Футболка";
              case 9:
              case 10:
              case 11:
                return "Жакет";
            }
          },
          chooseTheImage(monthNumber) {
            switch (monthNumber) {
              case 1:
              case 2:
              case 12:
                return "winter-forest.jpg";
              case 3:
              case 4:
              case 5:
                return "spring-forest.jpg";
              case 6:
              case 7:
              case 8:
                return "summer-forest.jpg";
              case 9:
              case 10:
              case 11:
                return "autumn-forest.jpg";
            }
          }
        },
        computed: {
          suggestedSuit() {
            return this.chooseTheSuit(this.monthNumber);
          },
          linkToImage() {
            return this.chooseTheImage(this.monthNumber);
          }
        }
      }).mount("#app");
    </script>
  </body>
</html>
